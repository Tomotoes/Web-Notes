<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style type="text/css">
			.sample {
				background-color: #0E1326;
				padding-top: 30px;
				overflow: hidden;
			}
			
			.blank_text {
				position: relative;
				width: 200px;
				margin: 20px auto;
				color: #fff;
				line-height: 1;
				font-size: 50px;
				font-size: 0.74074rem;
				text-align: center;
				overflow: hidden;
				font-family: "icomoon";
			}
			
			.blank_text:after {
				width: 300%;
				height: 100%;
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				background: -webkit-gradient(linear, left top, right top, color-stop(0, rgba(15, 20, 40, 0.7)), color-stop(0.4, rgba(15, 20, 40, 0.7)), color-stop(0.5, rgba(15, 20, 40, 0)), color-stop(0.6, rgba(15, 20, 40, 0.7)),color-stop(1, rgba(15, 20, 40, 0.7)));
				-webkit-animation: slide ease-in-out 2s infinite;
			}
			@-webkit-keyframes slide {
				0% {
					-webkit-transform: translateX(-66.666%);
				}
				100% {
					-webkit-transform: translateX(0);
				}
			}
			/*加了一个伪类 设置尺寸 渐变颜色 
			 现在的状态 就相当于    
			 黑xx白xx黑 文本  黑xx白xx黑 
			 
			 然后动画的0% 就让起始位置为-66.666% 也就是 这个状态 
			 黑xx白xx黑 黑xx白xx黑 文本    
			 
			 然后 动画移动的是 伪类 也就是 动画在移动伪类的颜色！
			 最终形成了文字扫光！*/
			
		</style>
	</head>

	<body>
		<div class="sample">
			<div class="blank_text">haorooms博客扫光测试</div>
		</div>
		
	</body>

</html>
