	记录一下HTML5新增的表单元素
	
	1.search	搜索
	2.email		邮箱
	3.url		网页
	4.tel		电话号码
	5.number	数字
	6.range		进度条
	7.color		调色板
	8.date		日期
	9.datetime	日期
	10.week		日期单位周
	11.month	日期单位月
	12.reset	重置
	13.password 密码
	14.file		文件
	15.image	图像
	16.button	按钮
	18.text		文本框

<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
	</head>

	<body>
		<input type="" name="" id="" value="" />
		<form action="">
			<!--<input type="search" name="" required="" placeholder="Search" x-webkit-speech="" x-webkit-grammar="builtin:search" lang="zh-CN">-->
			<input type="email" required="required">
			<input type=" url " />
			<!-- url ： 网址 -->
			<input type="" name="" id="" value="" />
			<input type="tel " />
			<input type="number " min="0 " max="10 " start="1 " step="2 " />
			<input type="submit " value="Submit " />
			<input type="range " name=" " id=" " value=" " max="10 " min="1 " step="5 " />
			<!--range :进度条-->
			<input type="color" name="" id="" value="" />
			<input type="date" name="" id="" value="" />
			<input type="datetime" name="" id="" value="" />
			<input type="month" name="" id="" value="" />
			<input type="file" name="" id="" value="" />
			<input type="reset" name="" id="" value="" />
			<!--<input type="image" src="img/a.jpg" name="" id="" value="" />-->
			<input type="time" name="" id="" value="" />
			<input type="week" name="" id="" value="" />
		</form>
