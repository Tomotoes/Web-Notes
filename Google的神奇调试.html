<!--
	当元素 focus时 它的 outline-color:blue
	
	可是我们无法观察到，因为 每次 鼠标移出去看控制台时，focus的效果都会消失
	
	所以Google的开发者工具 设计了   ：hov 
	
	这个时候 我们只要在Element 点中 该元素 然后在控制台 点 :hov  :focus 打上勾就可以了
	是不是很有趣呢
-->
<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<input type="text" id="" value="" />
</body>
</html>
