			console.log(Array.isArray(Ms));

			console.groupCollapsed('数组的连接 contact')

			let Arr1 = [1, 2, 3];
			let Arr = [4, 5, 6];

			Arr1.concat(Arr).forEach(e => {
				console.log(e);
			})
			console.groupEnd()

			console.groupCollapsed("数组的增删的万能钥匙 splice(start,count,add)")

			//删除

			Arr1.splice(0, 1); //从 0索引处 开始删除一个元素

			Arr1.forEach(e => {
				console.log(e); //2,3
			})

			//增加

			Arr1.splice(0, 0, 1); //从 0索引处 开始删除0个元素 并增加1个元素 1
			Arr1.forEach(e => {
				console.log(e); //1，2,3
			})

			//替换
			Arr1.splice(1, 1, 5) //从 1索引处 删除一个元素 并增加5
			Arr1.forEach(e => {
				console.log(e); //1,5,3
			})

			console.groupEnd()

			console.groupCollapsed('数组的复制 slice(start,end)不包括end')

			Arr1.slice(0).forEach(e => { //从 索引0处 复制到结尾 并返回
				console.log(e); //1，5，3
			})

			Arr1.slice(0, 1).forEach(e => { //从 索引0处 复制到 索引1处 但不包括索引 1
				console.log(e); //1
			})

			console.groupEnd()

			console.groupCollapsed("indexOf返回索引 不存在返回-1")

			console.log(Arr1.indexOf(1)); //0

			console.log(Arr1.indexOf(-5));

			console.groupEnd()
