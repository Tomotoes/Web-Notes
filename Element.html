<!--
	Element对象对应网页的HTML标签元素。每一个HTML标签元素，在DOM树上都会转化成一个Element节点对象（以下简称元素节点）。

元素节点的nodeType属性都是1，但是不同HTML标签生成的元素节点是不一样的。JavaScript内部使用不同的构造函数，生成不同的Element节点，比如<a>标签的节点对象由HTMLAnchorElement()构造函数生成，<button>标签的节点对象由HTMLButtonElement()构造函数生成。因此，元素节点不是一种对象，而是一组对象。
-->
<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<div id="container">
		<div id="d">Hello</div>
	</div>
	<script type="text/javascript">
		
		let container=document.getElementById("container")
		let d=document.getElementById("d")
		
		console.log(container.nodeName)//DIV
		console.log(d.nodeName)//DIV
		
		d.outerHTML='<p>Hello</p>'
		
		console.log('%c'+container.firstElementChild.nodeName,'color:red;')//P
		console.log('%c'+d.nodeName,'color:red;')//DIV 被替换的DIV元素还存在于内存中。
	</script>
</body>
</html>
