<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style type="text/css">
			#header {
				width: 200px;
				height: 200px;
				position: absolute;
				top: 200px;
				left: 200px;
				background: radial-gradient(#222, #ccc);
			}
		</style>
	</head>

	<body>
		<div id="header" data-name="majin"></div>

		<script type="text/javascript">
			var Header = document.elementFromPoint(200, 200)
			prompt("请输入您的名字", Header.getAttribute('data-name'))
		</script>
	</body>

</html>
