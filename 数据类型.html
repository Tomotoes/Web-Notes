<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>

	<body>
		<script type="text/javascript">
			//JavaScript 语言的每一个值，都属于某一种数据类型。JavaScript 的数据类型，共有六种。（ES6 又新增了第七种 Symbol 类型的值）
			//数值（number）：整数和小数（比如1和3.14）
			//字符串（string）：字符组成的文本（比如”Hello World”）
			//布尔值（boolean）：true（真）和false（假）两个特定值
			//undefined：表示“未定义”或不存在，即由于目前没有定义，所以此处暂时没有任何值
			//null：表示无值，即此处的值就是“无”的状态。本质上null是一个类似于undefined的特殊值。
			//对象（object）：各种值组成的集合

			//通常，我们将数值、字符串、布尔值称为原始类型（primitive type）的值，即它们是最基本的数据类型，不能再细分了。而将对象称为合成类型（complex type）的值，因为一个对象往往是多个原始类型的值的合成，可以看作是一个存放各种值的容器。至于undefined和null，一般将它们看成两个特殊值。

			//对象又可以分成三个子类型。

			//狭义的对象（object）
			//数组（array）
			//函数（function）

			function T(x) {
				console.log(x);
			}

			console.log(typeof T())//undefined 没有提供参数
			
			console.log(typeof []);//object
			
			var i;
			
			console.log(typeof i);//undefined 变量没有值 
			
			//以下的值 将自动转换为 false
			console.assert(undefined,"undefined is false")
			console.assert(null,"null is false")
			console.assert(0,"0 is false")
			console.assert(NaN,"NaN is false")
			console.assert("","空字符串 is false")
			
			console.assert(![],"空数组 可是true")
		</script>
	</body>

</html>
