<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>

	<body>
		<!--Cookie 是服务器保存在浏览器的一小段文本信息，每个 Cookie 的大小一般不能超过4KB。-->
		<!--
		Cookie 保存以下几方面的信息。 
		Cookie的名字 
		Cookie的值 
		到期时间 
		所属域名（默认是当前域名） 
		生效的路径（默认是当前网址）
		-->
		<script type="text/javascript">
			//读取Cookie
			let allCookies = document.cookie;

			//由于document.cookie返回的是分号分隔的所有Cookie，所以必须手动还原
			let Cookies = document.cookie.split(';');

			//document.cookie属性是可写的，可以通过它为当前网站添加Cookie。
			//Cookie的值必须写成key=value的形式。注意，等号两边不能有空格。
			//document.cookie一次只能写入一个Cookie，而且写入并不是覆盖，而是添加。
			document.cookie='Majin=Cool';
		</script>
	</body>

</html>
