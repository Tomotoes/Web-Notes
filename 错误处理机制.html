<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>

	<body>
		<script type="text/javascript">
			let err = new Error("出错了");
			console.log(err.message); //出错了 错误信息
			console.log(err.name); //Error 错误名称
			console.log(err.stack); //at 错误处理机制.html?__hbt=1504004995281:13 错误堆栈
			function throwit() {
				throw new Error('');
			}

			function catchit() {
				try {
					throwit();
				} catch(e) {
					console.log(e.stack); // print stack trace
				}
			}

			catchit()

			//【1】SyntaxError是解析代码时发生的语法错误。

			//【2】ReferenceError是引用一个不存在的变量时发生的错误。 
			//还有下面的代码
			//console.log()=1;
			//this=1;

			//【3】RangeError是当一个值超出有效范围时发生的错误。
			//new Array(-1)

			//【4】TypeError是变量或参数不是预期类型时发生的错误。
			//new 123

			//【5】URIError是URI相关函数的参数不正确时抛出的错误
			//decodeURI('%2')

			//自定义错误
			function UserError(message) {
				this.message = message || "默认信息";
				this.name = "UserError";
			}
			UserError.prototype = new Error(); //继承 Error对象 就可以生成这种自定义错误了
			UserError.prototype.constructor = UserError;

			new UserError("这是自定义错误");

			//throw语句的作用是中断程序执行，抛出一个意外或错误。它接受一个表达式作为参数，可以抛出各种值。

			//throw "ABC字符串";

			//throw 42;

			//throw true;

			//throw undefined;

			//throw {toString:()=>"Error!"};
			//throw可以接受各种值作为参数。JavaScript引擎一旦遇到throw语句，就会停止执行后面的语句，并将throw语句的参数值，返回给用户.

			//throw new Error("错误了");

			//throw语句还可以抛出用户自定义的错误。
			function qUserError(message) {
				this.message = message || "默认信息";
				this.name = "UserError";
			}

			qUserError.prototype.toString = function() {
				return this.name + ': "' + this.message + '"';
			}

			throw new qUserError("出错了！");

			//当然还有 try{}catch{}
		</script>
	</body>

</html>
