<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <select name="" id="">
    <optgroup label="A">
        <option >a</option>
        <option >a</option>
        <option >a</option>
    </optgroup>
    <optgroup label="B">
        <option >b</option>
        <option >b</option>
        <option >b</option>
    </optgroup>
      <optgroup label="B">
        <option value="wqe">asd</option>
        <option value="wqe">asd</option>
        <option value="wqe">asd</option>
    </optgroup>
    </select>
</body>
<!--
    select 是下拉选项表

    其中 optgroup 顾名思义 选项组 其主要作用 为下拉选项分组 不可选
    记住 它的 label属性

    然后下拉选项由 option便签构成 
    其与 datalist最大的同 
    就是 datalist选项option的值在 option的value
    而 select 是在 option便签中的 html内容的

    值得一提的是，下拉菜单也可以实现多选功能，multiple="multpie"
  -->

</html>
