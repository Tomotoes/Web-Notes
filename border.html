<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style type="text/css">
			#d1 {
				height: 200px;
				width: 200px;
				/*我们不难发现 border属性是由三个子属性 组合而来的*/
				border: /*dashed 虚线*/
				dotted/*圆点*/
				5px red;
				/*它们分别是： 当我们想设置单个属性时 这个就起作用了*/
				border-style: solid;
				border-width: 5px;
				border-color: yellow;
			}
		</style>
	</head>

	<body>
		<div id="d1"></div>
	</body>

</html>
