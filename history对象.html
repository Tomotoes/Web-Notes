<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>

	<body>
		<!--浏览器窗口有一个 history对象，用来保存浏览历史-->
		<!--如果当前窗口先后访问了三个网址，那么history对象就包括三项-->
		<!--history.length属性就等于3-->

		<!--
		说一下 history对象的方法
		back() 移动到上一个访问页面，等同于浏览器的后退键
		forward() 移动到下一个访问页面，等同于浏览器的前进键
		go() 接受一个整数作为参数，移动到该整数指定的页面，
		比如go(1)相当于forward()，go(-1)相当于back()。
		go(0) 相当于刷新页面
	-->
		<button onclick="Onclick()">Go(0)</button>
		<script type="text/javascript">
			function Onclick() {
				history.go(0);
			}
			let StateObj = {
				foo: 'bar'
			};
			//history.pushState(StateObj, 'page 2', '2.html')
			history.pushState({
				page: 1
			}, 'title 1', '?page=1');
			history.pushState({
				page: 2
			}, 'title 2', '?page=2');
		</script>
	</body>

</html>
