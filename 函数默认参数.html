<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>

	<body>
		<script type="text/javascript">
			//函数参数的默认值，如果传值 默认是'World' 

			function log(x, y = 'World') {
				console.log(x, y)
			}
			log('Hello') //Hello World
			log('Hello', 'China') //Hello China
			log('Hello', '') //Hello 

			function foo({
				x,
				y = 5
			}) {
				console.log(x, y)
			}

			foo({}) //undefined 5
			foo({
				x: 1
			}) //1 5
			foo({
				x: 1,
				y: 2
			}) //1 2
			//		foo()//报错

			//[1,3,4,5,6].map(x=>x*x)//会报错，不知道为什么 6is未定义

			//下面可以
			let A = [1, 2, 3]
			A.map(x => x * x);
			A.forEach(e => {
				console.log(e * e)
			})

			function foo() {
				setTimeout(() => {
					console.log('id:', this.id);
				}, 100);
			}

			var id = 21;

			foo.call({
				id: 42
			})

			
		</script>
	</body>

</html>
