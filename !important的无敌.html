<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style type="text/css">
			#header {
				background-color: black;
			}
			
			div {
				height: 500px;
				width: 500px;
				background-color: red !important;
				/*很明显  !important 的特殊性 超过了id选择器*/
				/* 	甚至超过了内联样式  */
			}
		</style>
	</head>

	<body>
		<div id="header" style="background-color: blue"></div>
	</body>

</html>
