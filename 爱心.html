<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<style media="screen">
		.box {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 400px;
		}
		
		.box1 {
			width: 100px;
			height: 170px;
			background-color: red;
			border-radius: 50px 50px 0px 0px;
			transform-origin: 50px 50px;
			transform: rotate(-45deg);
		}
		
		.box2 {
			width: 100px;
			height: 170px;
			background-color: red;
			border-radius: 50px 50px 0px 0px;
			transform-origin: 50px 50px;
			transform: rotate(45deg);

		}
	</style>

	<body>
		<div class="box">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
		<!--
			transform-origin: 50px 50px;
			两个DIV都是以这个为中心来 旋转
			
			transform: rotate(45deg);
			各自旋转 45度 成一个垂直的直角
			
			border-radius: 50px 50px 0px 0px;
			顺序：从左上角顺时针
			所以 优化的是 左上角 和 左下角
		-->
	</body>

</html>
