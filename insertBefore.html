<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<div id="header">header <div id="bottom">bottom bottom</div> header</div>
	<script type="text/javascript">
		let li=document.createElement("li")
		let Text=document.createTextNode('Majin')
		li.appendChild(Text)
		
		//Node.insertBefore方法用于将某个节点插入当前节点的指定位置。它接受两个参数，第一个参数是所要插入的节点，第二个参数是当前节点的一个子节点，新的节点将插在这个节点的前面。该方法返回被插入的新节点。
		
		let LI = header.insertBefore(li,header.firstElementChild)
		console.log(LI.textContent)//Majin
		
		//parentDiv.insertBefore(s1, s2.nextSibling);
//上面代码可以将s1节点，插在s2节点的后面。如果s2是当前节点的最后一个子节点，则s2.nextSibling返回null，这时s1节点会插在当前节点的最后，变成当前节点的最后一个子节点，等于紧跟在s2的后面。
		header.removeChild(bottom)
	</script>
</body>
</html>
