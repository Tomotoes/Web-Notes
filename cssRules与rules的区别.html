<!DOCTYPE html>
<html lang="zh">

	<head>

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style type="text/css">
			#header {
				background: radial-gradient(#222, #000);
				height: 900px;
				width: 1500px;
				position: absolute;
			}
			
			p,
			em {
				color: coral;
				position: absolute;
				z-index: 999;
			}
		</style>
	</head>

	<body>
		<p>sad</p>
		<em>asdsda</em>
		<div id="header"></div>

			//所以我们以后就用 cssRules吧！！！
			
		</script>
	</body>
