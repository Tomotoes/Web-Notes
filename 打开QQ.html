<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style type="text/css">
			input{
				position: absolute;
				top:35%;
				left:40%;
				transform: translateY(-50%) scale(1.5);
			}
			input[type="button"]{
				margin-left:15%;
			}
			input:hover{
				box-shadow: 2px 2px 10px gray;
				transition: all 0.5s;
			}
			input[type="text"]{
				border: solid 1px gray;
			}
		</style>
	</head>

	<body>
		<!--"http://wpa.qq.com/msgrd?v=3&uin=" + InText.value + "&site=qq&menu=yes"-->
		<!--uin就是需要添加的QQ号 或者是 临时通话的QQ号  如果不能临时通话 就会自动帮你查找该QQ号-->
		<input type="text" id="InText" value="" />
		<input type="button" id="InBtn" value="查找账号" />
		<script type="text/javascript">
			InBtn.addEventListener('click', () => {
				if(InText.value != '') {
					window.open("http://wpa.qq.com/msgrd?v=3&uin=" + InText.value + "&site=qq&menu=yes", "_blank");
				}
			})
		</script>
	</body>

</html>
