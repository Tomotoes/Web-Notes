<!--
	console.dir(xxx节点) 对于输出 DOM 对象非常有用，因为会显示 DOM 对象的所有属性。
	console.dirxml(xxx节点)主要用于以目录树的形式，显示 DOM 节点。
	console.time()，console.timeEnd()这两个方法用于计时，可以算出一个操作所花费的准确时间。
	time方法表示计时开始，timeEnd方法表示计时结束。它们的参数是计时器的名称。调用timeEnd方法之后，console窗口会显示“计时器名称: 所耗费的时间”。
	console.clear方法用于清除当前控制台的所有输出，将光标回置到第一行。
	console.groupCollapsed方法与console.group方法很类似，唯一的区别是该组的内容，在第一次显示时是收起的（collapsed），而不是展开的。
	console.group('xxx') console.groupCollapsed('xxx') console.groupEnd()

	对于某些复合类型的数据，console.table方法可以将其转为表格显示。

	$(selector)返回第一个匹配的元素，等同于document.querySelector()
	$$(selector)返回一个选中的DOM对象，等同于document.querySelectorAll。
	命令行API还提供以下方法。
	clear()：清除控制台的历史。
	copy(object)：复制特定DOM元素到剪贴板。
	dir(object)：显示特定对象的所有属性，是console.dir方法的别名。
	dirxml(object)：显示特定对象的XML形式，是console.dirxml方法的别名。
	
	$x(path)方法返回一个数组，包含匹配特定XPath表达式的所有DOM元素。
	$x("//p[a]")
	上面代码返回所有包含a元素的p元素。
	
	inspect(object)方法打开相关面板，并选中相应的元素：DOM元素在Elements面板中显示，JavaScript对象在Profiles面板中显示。
-->
<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>

	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
		<div id="d4"></div>
		<div id="d5"></div>
		<img src="img/a.jpg" alt="" />
		<script type="text/javascript">
			let Obj = {
				a: 'AAA'
			}
			let Int = 5

			//console.info()和console.debug()都是console.log方法的别名，用法完全一样。
			console.info(Obj) //毫无特效
			console.log("%c" + Obj, 'color:red;')
			console.info(Int)
			console.debug(Int) //毫无作用
			console.log("%c" + Int, 'color:gray')

			//先小总结一下，以后就用 console.log 就好了，debug 不起作用  info更是普通，不识别占位符

			console.error("%c" + Int, 'color:yellow;') //前面会加个小红叉 比较帅,并且识别占位符

			console.warn("%c" + Int, 'font-size:50px;') //前面会有个感叹号 比较酷，也识别占位符

			//console.table.... 好牛
			var languages = {
				csharp: {
					name: "C#",
					paradigm: "object-oriented"
				},
				fsharp: {
					name: "F#",
					paradigm: "functional"
				}
			};

			console.table(languages);

			console.dir(document.body) //该对于输出 DOM 对象非常有用，因为会显示 DOM 对象的所有属性。

			console.dirxml(document.body) //dirxml方法主要用于以目录树的形式，显示 DOM 节点。

			console.assert(Int > 6, "Int小于6") //Assertion failed: Int小于6

			console.time()
			var array = new Array(1000000);
			for(var i = array.length - 1; i >= 0; i--) {
				array[i] = new Object();
			};
			console.timeEnd('创建对象花费'); //创建对象花费: 0ms

			console.trace() //显示当前执行的代码在堆栈中的调用路径。

			//	console.clear() //当前控制台只显示Console was cleared 帮助调试非常有用

		
			console.group('Group One');
			console.group('Group Two');

			// some code

			console.groupEnd(); // Group Two 结束
			console.groupEnd(); // Group One 结束
			
//			console.groupCollapsed方法与console.group方法很类似，唯一的区别是该组的内容，在第一次显示时是收起的（collapsed），而不是展开的。
			console.groupCollapsed('Fetching Data');

			console.log('Request Sent');
			console.error('Error: Server not responding (500)');

			console.groupEnd();
			
			//在Chrome浏览器中，当代码运行到debugger语句时，就会暂停运行，自动打开控制台界面。
			debugger
		</script>
	</body>

</html>
