<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//xxx.repeat(n)  返回一个 组合了n次xxx串 的字符串
		let s='majin';
		console.log(s.repeat(1))//majin
		console.log(s.repeat(2))//majinmajin
		console.log(s.repeat(2.5))//自动向下取整 majinmajin
		console.log(s.repeat(0))//""
		
	</script>
</body>
</html>
