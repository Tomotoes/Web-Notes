<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>

	<body>
		<div id="header"></div>
		<script type="text/javascript">
			header.setAttribute('style', 'width:300px;' + 'height:300px;' + 'background-color:red;')

			var W = header.getAttribute('style');
			alert(W);

			header.removeAttribute('style');

			var A = document.createAttribute('data-name')//createAttribute

			A.value = 'majin'

			header.setAttributeNode(A)//注意这里 setAttributeNode 后面需要加 Node...

			prompt('您的名字是?', header.dataset.name)
		</script>
	</body>

</html>
